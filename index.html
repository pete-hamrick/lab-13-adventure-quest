<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css2?family=Titillium+Web:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./styles/reset.css">
    <link rel="stylesheet" href="./styles/style.css">
    <link rel="stylesheet" href="./styles/home.css">
    <title>Adventure Quest</title>
</head>

<body>
    <header>
        <div class="gutter-right logo">
            <img src="assets/big-logo.png" />
        </div>
    </header>
    <main>
        <h3>Welcome to Sandwich Quest -- Pick your Character</h3>
        <div id="user-input">
            <form id="user-form">
                <label for="name">
                    Name
                    <input name="name" type="text">
                </label>
                <label for="user-class">
                    <input type="radio" name="user-class" id="sandwich-artist" value="sandwich-artist">
                    Sandwich Artist
                </label>
                <label for="user-class">
                    <input type="radio" name="user-class" id="weekend-warrior" value="weekend-warrior">
                    Weekend Sandwich Warrior
                </label>
                <label for="user-class">
                    <input type="radio" name="user-class" id="regular-person" value="regular-person">
                    Just a regular person
                </label>
                <button type="submit">Let's Make that Sandwich!</button>
            </form>
        </div>    
    </main>
    <footer>
        <div class="copy gutter-right">&copy; 2020 Alchemy Code Lab</div>
    </footer>

    <script type="module" src="./app.js"></script>
</body>

</html>
